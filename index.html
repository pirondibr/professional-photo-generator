<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Photo Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #f8f9ff;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        .prompt-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .prompt-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .prompt-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .file-count {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Professional Photo Generator</h1>
        <p class="subtitle">Upload up to 5 photos and let AI create your professional image</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & drop your photos here</div>
            <div class="upload-text" style="font-size: 14px; color: #999;">or click to browse</div>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <div class="file-count" id="fileCount">0 / 5 photos selected</div>
        </div>

        <div class="preview-container" id="previewContainer"></div>

        <div class="prompt-section">
            <label for="promptInput">Custom Prompt (optional):</label>
            <textarea id="promptInput" placeholder="Describe how you want your professional photo to look... (e.g., 'Professional headshot with business attire, studio lighting, high quality')"></textarea>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="generateBtn" disabled>Generate Professional Photo</button>
            <button class="btn" id="clearBtn">Clear All</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your professional photo... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <h2 style="text-align: center; margin-bottom: 20px;">Your Generated Photo</h2>
            <img id="resultImage" class="result-image" alt="Generated professional photo">
        </div>
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const fileCount = document.getElementById('fileCount');
            const promptInput = document.getElementById('promptInput');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const resultContainer = document.getElementById('resultContainer');
            const resultImage = document.getElementById('resultImage');

            let selectedFiles = [];

            // Verify elements exist
            if (!uploadArea || !fileInput) {
                console.error('Upload area or file input not found!');
                return;
            }

            // Click to upload - simple and direct
            uploadArea.addEventListener('click', function(e) {
                e.stopPropagation();
                console.log('Upload area clicked', e.target);
                // Only trigger if not clicking on a button inside
                if (e.target.tagName !== 'BUTTON' && e.target !== fileInput) {
                    console.log('Triggering file input click');
                    fileInput.click();
                }
            });

            // Also make file input accessible
            fileInput.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragenter', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                // Only remove if leaving the upload area itself
                if (!uploadArea.contains(e.relatedTarget)) {
                    uploadArea.classList.remove('dragover');
                }
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files && files.length > 0) {
                    handleFiles(files);
                }
            });

            fileInput.addEventListener('change', function(e) {
                console.log('File input changed', e.target.files);
                const files = e.target.files;
                if (files && files.length > 0) {
                    handleFiles(files);
                } else {
                    console.log('No files selected');
                }
            });

            function handleFiles(files) {
                console.log('handleFiles called with:', files);
                if (!files || files.length === 0) {
                    console.log('No files provided');
                    return;
                }
                
                const remainingSlots = 5 - selectedFiles.length;
                const filesToAdd = Array.from(files).slice(0, remainingSlots);
                console.log('Files to add:', filesToAdd.length, 'Remaining slots:', remainingSlots);

                filesToAdd.forEach(file => {
                    if (file.type.startsWith('image/') && selectedFiles.length < 5) {
                        console.log('Adding file:', file.name, file.type);
                        selectedFiles.push(file);
                        displayPreview(file);
                    } else {
                        console.log('Skipping file:', file.name, 'Type:', file.type);
                    }
                });

                updateUI();
                // Reset file input to allow selecting the same file again
                fileInput.value = '';
            }

            function displayPreview(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.dataset.filename = file.name;

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '√ó';
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        removeFile(file.name);
                    };

                    previewItem.appendChild(img);
                    previewItem.appendChild(removeBtn);
                    previewContainer.appendChild(previewItem);
                };
                reader.onerror = () => {
                    console.error('Error reading file:', file.name);
                };
                reader.readAsDataURL(file);
            }

            function removeFile(filename) {
                selectedFiles = selectedFiles.filter(f => f.name !== filename);
                const previewItem = previewContainer.querySelector(`[data-filename="${filename}"]`);
                if (previewItem) {
                    previewItem.remove();
                }
                updateUI();
            }

            function updateUI() {
                fileCount.textContent = `${selectedFiles.length} / 5 photos selected`;
                generateBtn.disabled = selectedFiles.length === 0;
            }

            clearBtn.addEventListener('click', () => {
                selectedFiles = [];
                previewContainer.innerHTML = '';
                resultContainer.classList.remove('show');
                error.classList.remove('show');
                fileInput.value = '';
                updateUI();
            });

            generateBtn.addEventListener('click', async () => {
                if (selectedFiles.length === 0) return;

                loading.classList.add('show');
                error.classList.remove('show');
                resultContainer.classList.remove('show');
                generateBtn.disabled = true;

                try {
                    // Convert images to base64 and send as JSON instead of FormData
                    // This avoids n8n's filesystem binary storage issue
                    const imagePromises = selectedFiles.map(file => {
                        return new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                resolve(e.target.result); // This is already a data URL
                            };
                            reader.readAsDataURL(file);
                        });
                    });
                    
                    const imageDataUrls = await Promise.all(imagePromises);
                    
                    // Send as JSON instead of FormData
                    const requestBody = {
                        images: imageDataUrls,
                        prompt: promptInput.value || 'Create a professional, high-quality portrait photo with studio lighting'
                    };

                    // Replace with your n8n webhook URL
                    const webhookUrl = 'https://pirondi.app.n8n.cloud/webhook/generate-photo';

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }

                    // Get response text first to handle empty responses
                    const responseText = await response.text();
                    console.log('Response text:', responseText);
                    
                    if (!responseText || responseText.trim() === '') {
                        throw new Error('Empty response from server');
                    }

                    let result;
                    try {
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError, 'Response:', responseText);
                        throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}`);
                    }

                    if (result.error) {
                        throw new Error(result.error);
                    }

                    // Display the result image
                    if (result.imageUrl || result.image) {
                        resultImage.src = result.imageUrl || result.image;
                        resultContainer.classList.add('show');
                    } else {
                        throw new Error('No image received from server');
                    }

                } catch (err) {
                    error.textContent = `Error: ${err.message}`;
                    error.classList.add('show');
                } finally {
                    loading.classList.remove('show');
                    generateBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
